<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form name="loginForm" novalidate ng-submit="vm.submitForm(loginForm.$valid)">
                        <fieldset>
                            <div class="form-group" ng-class="{ 'has-error' : loginForm.username.$invalid && vm.submitted }">
                                <label class="control-label">Username</label>
                                <input type="text" ng-model="vm.loginData.username" required name="username" class="form-control">
                                <p ng-show="vm.submitted && loginForm.username.$invalid" class="has-error">Username is required</p>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error' : loginForm.password.$invalid && vm.submitted }">
                                <label class="control-label">Password</label>
                                <input type="password" ng-model="vm.loginData.password" required name="password" class="form-control">
                                <p ng-show="vm.submitted && loginForm.password.$invalid" class="has-error">Password is required</p>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block" ng-disabled="vm.loading">Login</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
